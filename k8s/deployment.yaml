apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: jp.icr.io/txx-hashiki-ns/api-icw:1.0 
          command:
          ports:
            - containerPort: 80